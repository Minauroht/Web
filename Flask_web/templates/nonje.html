<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Book Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>논제 제시와 답변의 밤</h1>
      <p>글쓴이: [책 글쓴이 이름]</p>
      <p>년도: [책 출판 년도]</p>
      <img src="book-cover.jpg" alt="책 표지 이미지">
      <div class="reviews">
        <h2>[논제]</h2> 
        <ul>
          <li>타입스크립트 만만세</li>
          <li>아 루아로 웹페이지 만들고 싶다
        </ul>
        <form id="review-form">
          <label for="review">논제에 대한 자신의 답변을 적어주세요.</label>
          <textarea id="review" name="review"></textarea>
          <button type="submit">제출하기</button>
        </form>
      </div>
    </div>
    <script src="app.py"></script>
  </body>
</html>
