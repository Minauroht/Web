<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>독서 소감문 리스트의 밤</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>독서 소감문 리스트의 밤</h1>
  <ul>
    {% for bookreview in reviews %}
    <li>
      <h2>책 제목: {{ bookreview.title }}</h2>
      <p>By {{ bookreview.author }}</p>
      <p>소감문: {{ bookreview.review }}</p>
    </li>
    {% endfor %}
