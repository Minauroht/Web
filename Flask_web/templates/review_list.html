<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>독서 소감문 리스트의 밤</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>독서 소감문 리스트의 밤</h1>
  <ul>
    {% for review in reviews %}
    <li>
      <h2>{{ review.title }}</h2>
      <p>By {{ review.author }}</p>
      <p>{{ review.review }}</p>
    </li>
    {% endfor %}
