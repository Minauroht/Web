<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>논제 제시와 답변의 밤</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>논제 제시와 답변의 밤</h1>
  <p>글쓴이: [책 글쓴이 이름]</p>
  <p>년도: [책 출판 년도]</p>
  <img src="book-cover.jpg" alt="책 표지 이미지">
  <h2>[대논제]</h2> 
  <ul>
    <li>[소논제1]</li>
    <li>[소논제2]</li>
  </ul>
  <form action="{{ url_for('submit_review') }}" method="post">
    <label for="title">이름:</label>
    <input type="text" name="title" id="title" required>

    <label for="author">학번:</label>
    <input type="text" name="author" id="author" required>

    <label for="review">답변:</label>
    <textarea name="review" id="review" rows="10" required></textarea>

    <input type="submit" value="제출하다">
  </form>
  <form action="/list_page" method="get">
    <button type="submit">논제 제시와 답변 리스트의 밤으로 이동하기</button>
  </form>
</body>
</html>
